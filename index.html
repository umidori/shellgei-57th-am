						---

						### 構造化プログラミングは
						### 何を主張しているのか？
						---
						### 構造化プログラミングの主張は goto だらけのプログラムを書くと、すぐに理解できます
						------
						* 参考 [Gotoサンの話。結局のところ「goto禁止」はどういう話だったのか？](https://eel3.hatenablog.com/entry/20150221/1424445453)
						---
						### 問題
						------
						#### Gotoだらけのプログラムを書くには
						#### 何を題材とすれば良いのか？
						---
						### 解答
						------
						#### 状態遷移図で表現された
						#### ロジックを題材とすれば良い
						---
						### 状態遷移図とは
						------
						* 対象がどのような状態を持ち、どのような条件や出来事（イベント）によりそれらの間を遷移するかを一覧に表した図
						---
						### 状態遷移図の書き方
						------
						<img src='svg/example.svg'/>
						---
						### 状態遷移図の例
						------
						<img src='svg/stopwatch.svg'/>
						---
						### 問題
						------
						#### 状態遷移図を書くには
						#### 何を題材とすれば良いのか？
						---
						### 解答
						------
						#### 字句解析を題材とすれば良い
						---
						### 字句解析とは
						------
						* ある言語で書かれた文について、文字の並びを解析し、言語的に意味のある最小の単位（トークン）に分解する処理のこと。自然言語処理やプログラミング言語のコンパイルなどで行われる
						---
						### 本日は、整数判定を題材とします
						---
						### 整数とは
						------
						* 最初に符号（＋ or -）があって、それに続けて１文字以上の数字（０〜９）が続く文字列。但し、符号は省略される場合がある。
						---
						### 整数判定の状態遷移図
						------

						### Gotoだらけのプログラム
						### 見づらいと感じますか？
						---
						### 簡単な操作で見づらくできます
						---
						### 問題
						------
						* どうしてテキストの位置を変えただけで見やすさが変わるのか？
						---
						### 解答
						------
						* 人は何が書かれているかだけでなく、それがどこに書かれているかからも情報を取得する（むしろ内容よりも前に、位置から情報を取得する）
						* テキストが書かれている位置が人にとって自然な位置にあると人は安心する
						---
						### 問題
						------
						* プログラムの場合、テキストの自然な位置とは何か？
						---
						### 解答
						------
						* ダイクストラの論文に書いてあります
						* https://github.com/umidori/shellgei-57th-am/tree/main/Paper
						---
						### 解答
						------
						* プログラムのテキストにおける進行を計算の進行と一致させる
						---
						### ダイクストラのアドバイスに則り
						### 先ほどのプログラムを改良します
						---
						### 次に機械的にgoto文を取り除くと
						### どうなるか実演します
						---
						### 間違い　その２
						------
						* ダイクストラはすべての高級プログラミング言語からgoto文を廃止すべきだと主張している
						---
						### 正解　その２
						------
						* 主張しているのは確かだが、ダイクストラが論じていることからこの結論は出てこない
						* 機械的なgotoの除去に反対していることと矛盾した主張となっている
						---
						### 間違い　その３
						------
						* 構造化プログラミングは制御の流れに関する主張である
						---
						### 正解　その３
						------
						* 構造化プログラミングは次の２つの異なる部分から構成された主張である
							1. 計算の進行とプログラムのテキストの進行を一致させるとよい
							1. 変数とそれを操作する関数をひとまとめにした仮想的な機械の集合としてプログラムを構成するとよい
						* ダイクストラは主として後者に対して構造化プログラミングと名づけたと思われる
						---
						###	間違い　その３の影響
						------
						* 2の主張は後にオブジェクト指向の議論へと発展する
						* 2の主張は無視されため、オブジェクト指向はよりセンセーショナルなものとなった
